version: '2.0'
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet
- goodbye
- affirm
- deny
- thank
- problemeCommercial
- problemeAutres
- problemeTechnique
- coupure
- lenteur
- wifi
- inform
- marqueModem:
    use_entities: []
- equipement:
    use_entities: []
entities: 
- phone_number
- number_site
- number_appareil
- equipement
- marque
slots: 
  phone_number:
    type: text
    influence_conversation: false
  number_site:
    type: categorical
    influence_conversation: false
    values:
    - un site
    - plusieurs
  number_appareil:
    type: categorical
    influence_conversation: false
    values:
    - un appareil
    - plusieurs appareils
  cable: 
    type: bool
    influence_conversation: false
  equipement:
    type: text
    influence_conversation: true
  marque:
    type: categorical
    influence_conversation: false
    values:
    - tp-link
    - sagem
    - thomson
    - dlink
    - huawei
  etat_voyant_power:
    type: categorical
    influence_conversation: true
    values:
    - rouge
    - vert
    - éteint
  etat_voyant_adsl:
    type: categorical
    influence_conversation: true
    values:
    - rouge
    - vert
    - clignite en vert  
  type_coupure:
    type: categorical
    influence_conversation: true
    values:
    - mini_coupure
    - pas de connexion
responses:
  utter_greet:
  - text: bonjour! je suis votre supperbot 
  utter_ask_type_prb:
  - buttons:
    - payload: /problemeCommercial
      title: commercial
    - payload: /problemeTechnique
      title: technique
    - payload: /problemeAutres
      title: autres
    text: Vous pouvez discuter avec moi ou choisir une rubrique spécifique ?
  utter_did_that_help:
  - text: Did that help you?
  utter_ask_phone:
  - text: "quel est votre numéro d'abonnement ou votre numéro de séquence svp ? \n le numéro d'abonnement est le numéro  de votre ligne téléphonique (exp: 7XXXXXXX)"
  utter_ask_nature_prb_technique:
  - buttons:
    - payload: /coupure
      title: coupure
    - payload: /wifi
      title: wifi
    - payload: /lenteur
      title: lenteur
    text: Pouvez-vous m'en dire d'avantage sur la nature de votre probléme technique?
  utter_ask_test_site:
  - buttons:
    - payload: '/inform{{"number_site": "plusieurs"}}'
      title: plusieurs sites
    - payload: '/inform{{"number_site": "un site"}}'
      title: un seul site
    text: Veuillez tester votre navigation sur plusieurs sites internet. \n Alors apres le test ! Un seul ou tous les sites sont touchés par la lenteur?
  utter_ask_test_appareil:
  - buttons:
    - payload: '/inform{{"number_appareil": "plusieurs appareils"}}'
      title: plusieurs appareils
    - payload: '/inform{{"number_appareil": "un appareil"}}'
      title: un seul appareil
    text: |-
      Dans ce cas, Veuillez effectuer un test de navigation avec un autre appareil. \n
       Alors apres le test ! Un seul ou plusieurs appareils sont touchés par la lenteur?
  utter_ask_check_lenteur:
  - text: Si vous êtes connecté en mode wifi, veuillez brancher votre ordinateur au modem avec un câble Ethernet puis testez de nouveau la connexion sur plusieurs sites.
  utter_lenteur_non_regle:
  - text: "Fermez toutes les applications en cours d'exécution dans votre ordinateur et testez votre connexion pendant des différents moments de la journée sur , <a target='_blank' href='http://topnetunis.speedtest.net'>http://topnetunis.speedtest.net</a>"
  utter_ask_type_equipement:
  - buttons:
    - payload: '/equipement{{"equipement": "modem"}}'
      title: modem
    - payload: '/equipement{{"equipement": "répéteur wifi"}}'
      title: wifi
    - payload: '/equipement{{"equipement": "point daccès"}}'
      title: point d'accès
    text: Qu’elle est le type de votre équipement ? (Modem, répéteur, point d’accès)
  utter_ask_marque_modem:
  - buttons:
    - payload: '/marqueModem{{"marque": "tp-link"}}'
      title: tp-link
    - payload: '/marqueModem{{"marque": "thomson"}}'
      title: thomson
    - payload: '/marqueModem{{"marque": "sagem"}}'
      title: sagem
    - payload: '/marqueModemmarque{{"marque": "dlink"}}'
      title: dlink
    - payload: '/marqueModem{{"marque": "huawei"}}'
      title: huawei
    text: Quelle est la marque de votre modem?
  utter_ask_check_modem:
  - text: |-
      Merci de : 

       - Placer votre modem dans un endroit ouvert à environ 1m50 du sol près de la prise électrique et téléphonique. 

       - Éloigner votre modem du micro-ondes en marche, téléphones fixes sans fil, ligne électrique à haute tension et certains systèmes de télésurveillance ou de vidéosurveillance.

       - Allumer votre ordinateur, smartphone ou tablette et s'assurer que le wifi est activé.

       - Vérifier que le wifi du modem est activé ( le voyant Wlan s'allume en vert fixe ou clignote).
  utter_solution_wifi_pointacces:
  - text: "Merci de suivre  les étapes mentionné au niveau de lien suivant. \n
   <a target='_blank' href='https://www.topnet.tn/telechargement/?dir=R%C3%A9peteurs%20et%20Point%20d%27acc%C3%A8s'>https://www.topnet.tn/telechargement/?dir=R%C3%A9peteurs%20et%20Point%20d%27acc%C3%A8s</a>"
  utter_ask_type_coupure:
  - buttons:
    - payload: '/coupure{{"type_coupure": "pas de connexion"}}'
      title: pas de connexion
    - payload: '/coupure{{"type_coupure": "mini_coupure"}}'
      title: mini_coupure
    text: Est ce que vous avez des coupures fréquentes(déconnexion ou mini coupures) ou vous n'avez plus de connexion ?
  utter_ask_tonalite: 
  - buttons: 
    - payload: /deny
      title: non
    - payload: /affirm
      title: oui
    text: Avez-vous de la tonalité sur votre appareil téléphonique?
  utter_test_tonalite:
  - text: Vérifiez le bon raccordement du téléphone à la prise murale sinon, essayez de brancher un autre téléphone.
  utter_ask_parasite:
  - buttons: 
    - payload: /deny
      title: non
    - payload: /affirm
      title: oui
    text: Est ce que vous avez des parasites sur votre appareil téléphonique ?
  utter_deny_parasite:
  - text: "*Vérifiez le branchement du filtre ADSL : Il est nécessaire de brancher un filtre ADSL sur chacune des prises téléphoniques utilisées.
  *Utilisez un câble  téléphonique de qualité et de longueur inférieure à 5 mètres.
  *Évitez d'installer les câbles téléphoniques à proximité des câbles électriques.
  *Enlevez le filtre, branchez le modem directement sur la prise téléphonique et testez votre connexion."
  utter_affirm_parasite:
  - text: Les fils peuvent être humides,usés ou mal branchés. Vérifiez tous les fils téléphoniques ou raccordements.
  utter_ask_voyant_power:
  - buttons:
    - payload: '/coupure{{"etat_voyant_power": "rouge"}}'
      title: rouge
    - payload: '/coupure{{"etat_voyant_power": "éteint"}}'
      title: éteint
    - payload: '/coupure{{"etat_voyant_power": "vert"}}'
      title: vert
    text: Quel est l'état du voyant Power(éteint, rouge, ou vert) ?
  utter_ask_voyant_adsl:
  - buttons:
    - payload: '/coupure{{"etat_voyant_adsl": "rouge"}}'
      title: rouge
    - payload: '/coupure{{"etat_voyant_adsl": "clignote en vert"}}'
      title: éteint
    - payload: '/coupure{{"etat_voyant_adsl": "vert"}}'
      title: vert
    text: Est-ce que le deuxième voyant après Power est éteint allumé en vert ou clignote en vert ?
  utter_ask_prb_regle:
  - text: Ceci a t-il résolu votre souci ?
  utter_reclamation_enregistre:
  - text: votre réclamation a été enregistré avec succés
  utter_out_prb:
  - text: je suis désolé, je ne suis pas en mesure de vous répondre sur ce type de probléme , je vous invite à consulter l'un de nos boutique.  
  utter_ask_rephrase:
  - buttons:
    - payload: /problemeCommercial
      title: commercial
    - payload: /problemeTechnique
      title: technique
    - payload: /problemeAutres
      title: autres
    text: Je ne peux pas comprendre ce message pour l'instant, Je vous prie de reformuler votre demande ou choisir une rubrique spécifique ?
  utter_default:
  - text: je suis désolé , je ne peux pas vous comprendre 
  utter_goodbye:
  - text: aurevoir ! n'hésitez à me contacter au cas de probléme
  utter_welcom:
  - text: je suis ravis d'avoir pu vous aider. merci pour votre confiance 
actions: 
- action_check_phone
- action_check_lenteur
- action_prb_wifi
- action_config_modem
- action_ask_voyant_power
